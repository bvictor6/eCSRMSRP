<!DOCTYPE html>
<html class="no-focus" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Supplier Registration Portal</title>
</head>
<body>
	<div th:fragment="content">
		<header id="header-navbar" class="content-mini content-mini-full">
                <!-- Header Navigation Right -->
                <ul class="nav-header pull-right">
                    <li>
                        <div class="btn-group">
                            <button class="btn btn-default btn-image dropdown-toggle" data-toggle="dropdown" type="button">
                                <img src="../assets/images/13.png" alt="">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li class="dropdown-header">Profile</li>
                                <li>
                                	<a tabindex="-1" th:href="@{/users/view(id=*{session.userId})}">
                                		<i class="si si-user pull-right"></i>
                                		<span th:text="*{session.name + ' ('+session.role+')'}">AN Other</span>
                                	</a>
                                </li>
								<li>
                                    <a tabindex="-1" href="#">
                                        <i class="si si-envelope pull-right"></i>Notifications
                                    </a>
                                </li>
                                <li>
                                    <a tabindex="-1" href="/logout">
                                        <i class="si si-logout pull-right"></i>Log out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>                    
                </ul>
                <!-- END Header Navigation Right -->

                <!-- Header Navigation Left -->
                <ul class="nav-header pull-left">
                    <li class="hidden-md hidden-lg">
                        <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                        <button class="btn btn-default" data-toggle="layout" data-action="sidebar_toggle" type="button">
                            <i class="fa fa-navicon"></i>
                        </button>
                    </li>
                    <li class="hidden-xs hidden-sm">
                        <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                        <button class="btn btn-default" data-toggle="layout" data-action="sidebar_mini_toggle" type="button">
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                    </li>                                       
                </ul>
                <!-- END Header Navigation Left -->
            </header>	
	</div>
</body>
</html>
