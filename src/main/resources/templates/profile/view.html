    <body>
        <!-- Page Container -->
        
        <div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
            <!-- Side Overlay-->
            
            <!-- END Side Overlay -->

            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar::sidebar}"></div>
            <!-- END Sidebar -->

            <!-- Header -->
            <div th:replace="~{fragments/header::content}"></div>
            <!-- END Header -->

            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Header -->
                <div class="content bg-gray-lighter">
                    <div class="row items-push">
                        <div class="col-sm-7">
                            <h1 class="page-heading">
                                Profile <small>View profile details.</small>
                            </h1>
                        </div>
                        <div class="col-sm-5 text-right hidden-xs">
                            <ol class="breadcrumb push-10-t">
                                <li><a class="link-effect" th:href="@{/dashboard}">Dashboard</a> </li>
                                <li>Profile</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- END Page Header -->			
                <!-- Page Content -->
                <div class="content">                	                  
					<!-- Alerts Table -->
                    <div class="block">
                        <!--div class="block-header">
                            <h3 class="block-title">Profile <small>Details</small></h3>
                        </div-->
                        <div class="block-content">
							<div class="row items-push-3x push-30-t nice-copy">
								<!-- Start User Profile Section -->
								<div class="col-md-4">
									<div class="text-center push-30">
	                                    <span class="item item-2x item-circle border text-info">
	                                        <i class="si si-user" title="User Profile"></i>
	                                    </span>
	                                </div>									
									<hr class="remove-margin-t">
									<div class="text-left push-10">
										<strong th:text="${user.userProfile.firstname + ' ' + user.userProfile.lastname}"></strong>
									</div>
									<div class="text-left push-10">
										<i class="fa fa-envelope-o text-primary"></i>  <span th:text="${user.username}"></span>
										<span class="pull-right label label-info"><small>Username</small></span>
									</div>
									<div class="text-left push-10">
										<i class="fa fa-phone text-primary"></i>  <span th:text="${user.userProfile.phone}"></span>
									</div>
									<div class="text-left push-10 push-30-t">
										<span th:text="${user.userProfile.address}"></span>
									</div>
									<hr class="remove-margin-t">
									<div class="text-left push-10">
										<span th:if="${user.isVerified}">
											<i class="fa-solid fa-user-shield text-success"></i>  <small class="text-muted text-success">User Verified</small>
										</span>
										<span th:unless="${user.isVerified}">
											<i class="fa-solid fa-user-large-slash text-danger"></i>  <small class="text-muted text-danger">User Not Verified</small>
										</span>
									</div>
									<div class="text-left push-10">
										<span th:if="${user.isEnabled}">
											<i class="fa-solid fa-user-check text-success"></i>  <small class="text-muted text-success">User Enabled</small>
										</span>
										<span th:unless="${user.isEnabled}">
											<i class="fa-solid fa-user-xmark text-danger"></i>  <small class="text-muted text-danger">User Disabled</small>
										</span>
									</div>
									<div class="text-left push-10">
										<span th:if="${user.isLocked}">
											<i class="fa-solid fa-user-check text-success"></i>  <small class="text-muted text-success">Account Unlocked</small>
										</span>
										<span th:unless="${user.isLocked}">
											<i class="fa-solid fa-user-lock text-danger"></i>  <small class="text-muted text-danger">Account Locked</small>
										</span>
									</div>
									<div class="text-left push-10">
										<span th:if="${user.termsAccepted}">
											<i class="fa-solid fa-check-double text-success"></i>  <small class="text-muted text-success">Terms Accepted</small>
										</span>
										<span th:unless="${user.termsAccepted}">
											<i class="fa-solid fa-circle-xmark text-danger"></i>  <small class="text-muted text-danger">Terms Not Accepted</small>
										</span>
									</div>
									<div class="text-left push-10">
										<span th:if="${user.isPrimaryDesignator}">
											<i class="fa-solid fa-user-ninja text-success"></i>  <small class="text-muted text-success">Org. Designated User</small>
										</span>
										<span th:unless="${user.isPrimaryDesignator}">
											<i class="fa-solid fa-user-tag text-danger"></i>  <small class="text-muted text-danger">Non Designated User</small>
										</span>
									</div>
								</div>
								<!-- End User Profile Section -->
								<!-- Start Supplier Profile Section -->
								<div class="col-md-8">
									<div class="text-center push-30">
	                                    <span class="item item-2x item-circle border text-info">
	                                        <i class="fa fa-institution" title="Supplier Profile"></i>
	                                    </span>
	                                </div>	
									<hr class="remove-margin-t">
									<div class="push-10">
										<span>
											<strong th:text="${user.vendorProfile.name}"></strong>
										</span>
										<span class="pull-right label label-danger label-lg" th:text="${'Supplier Code: ' + user.supplierCode}">Code: 001</span>
									</div>
									<div class="push-10">
										<i class="fa fa-envelope-o text-primary"></i>  <span th:text="${user.vendorProfile.email}"></span>
									</div>
									<div class="push-10">
										<i class="fa fa-phone text-primary"></i>  <span th:text="${user.vendorProfile.phone}"></span>
									</div>
									<div class="push-10">
										<i class="fa fa-mobile-phone text-primary"></i>  <span th:text="${user.vendorProfile.mobileNo}"></span>
									</div>
									<div class="text-left push-10 push-30-t">
										<p>
											<span th:text="${user.vendorProfile.physicalAddress}"></span> <br>
											<span th:text="${user.vendorProfile.postalAddress}"></span>
										</p>
									</div>	
									<div class="push-10">
										<i class="text-primary"></i>  <strong th:text="${user.vendorProfile.country.name}"></strong>
									</div>														
								</div>	
								<!-- End Supplier Profile Section -->							
							</div>							
                        </div>
                    </div>
                    <!-- END Alerts Table -->
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->
